            <h1 class="titulo">CASA TEMPORADA CABO FRIO</h1>
            <h2 class="titulo2">Peça seu orçamento incluindo seus dados abaixo!</h2>
            <div class="btn">
                <form class="grid" action="#" method="get" onsubmit="abrirWhatsapp()" name="form">
                    <input id="nome" name="nome" type="text" placeholder="Nome *" required>
                    <input id="email" name="email" type="text" placeholder="Email *" required>
                    <input id="telefone" name="telefone" type="text" placeholder="Telefone">
                    <div class="dataum">
                        <label for="datadechegada">Chegada</label>
                        <input name="datachegada" type="date" placeholder="Data de Chegada" id="datachegada" required>
                    </div>
                    <div class="datadois">
                        <label for="datadepartida">Partida</label>
                        <input name="datapartida" type="date" placeholder="Data de Partida" id="datadepartida" required>
                    </div>
                    <input id="adultos" name="adultos" type="text" placeholder="Adultos *" required>
                    <input id="criancas" name="criancas" type="text" placeholder="Crianças - Se houver, por favor especifique a idade.">
                    <textarea id="msg" name="mensagem" placeholder="Observações" cols="30" rows="10"></textarea>

                    <input  class="button" name="submit" type="submit" value="ENVIAR">
                               
                </form>
            </div>
